<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat with us</title>
</head>

<body>
    <div id="fb-root"></div>
    <script>(function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js#xfbml=1&version=v2.12&autoLogAppEvents=1';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        window.onload = function () {
            document.getElementsByClassName("fb-customerchat")[0].setAttribute("ref", "12345");
        };
    </script>

    <div class="fb-customerchat" page_id="ADD_YOURS_HERE" logged_in_greeting="How can we help you shop today?" logged_out_greeting="How can we help you shop today?"
        ref="" theme_color="#5c9165">
    </div>
</body>

</html>
